<div layout="row" layout-align="center center">
    <div class="md-whiteframe-z1" flex=50 layout-align="center center">
        <md-toolbar id="toolbar" class="md-hue-3">
            <div class="md-toolbar-tools">

                <h2>Sign up</h2>

            </div>
        </md-toolbar>

        <md-content layout-padding>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>

                    <label>First name</label>
                    <input ng-model="signUpCtrl.registration.firstName">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Last Name</label>
                    <input ng-model="signUpCtrl.registration.lastName">
                </md-input-container>
            </div>
            <div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" layout-gt-sm="row" flex-gt-sm>
                        <label>LinkedIn URL</label>
                        <input ng-model="signUpCtrl.registration.linkedIn">
                    </md-input-container>
                </div>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>

                    <label>E-mail <i class="fa fa-envelope" aria-hidden="true"></i>:</label>
                    <input ng-model="signUpCtrl.registration.email">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Password <i class="fa fa-unlock-alt" aria-hidden="true"></i>:</label>

                    <input type="password" ng-model="signUpCtrl.registration.password">
                </md-input-container>
            </div>
            <div layout="row" layout-align="end center">
                <md-button id="nextButtons" class="md-raised" ng-click="signUpCtrl.register(signUpCtrl.registration)">
                    Apply!
                </md-button>
            </div>
        </md-content>
    </div>
</div>
